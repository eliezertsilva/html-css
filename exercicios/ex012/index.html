<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequuntur debitis deserunt aliquam officiis minus quod aperiam placeat odio natus quaerat eius laudantium dolore amet.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Polaroid Memories - DivKid.mp3" type="audio/mpeg">
        <source src="midia/Polaroid Memories - DivKid.ogg" type="audio/ogg">
        <source src="midia/Polaroid Memories - DivKid.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não suporta reprodução de áudio. <a href="midia/Polaroid Memories - DivKid.mp3">Clique para baixar o audio</a></p>
    </audio>

    <video src=""></video>
</body>
</html>
