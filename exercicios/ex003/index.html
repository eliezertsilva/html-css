<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Também podemos adicionar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS">
    <p>Podemos ainda adicionar imagens através de URLs</p>
    <img src="https://www.seekpng.com/png/small/80-803501_javascript-logo-logo-de-java-script-png.png" alt="Logo JavaScript">
</body>
</html>.
