<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color: blue;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Esconde-Esconde</h1>
    <div>
        <h2 class="escondeu">Escondeu!</h2>
        <p>Achouuu!!!</p>
    </div>
</body>
</html>
